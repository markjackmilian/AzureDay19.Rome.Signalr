<div id="startGame" class="w3-container w3-animate-top">
    <div class="w3-container w3-center w3-padding-48" data-bind="visible: State() == 0 || State() == 1" style="position: absolute; width: 100%; top: 300px; left: 0;">
        <img src="../images/planets.jpg" class="w3-centered" />
    </div>


    <!--    GAME STATE = 0 => GIOCO CHIUSO. UNICA AZIONE OPEN REGISTRATION-->
    <button data-bind="click:OpenRegistration, visible: State() == 0" class="w3-button w3-block w3-teal w3-round">
        OPEN REGISTRATION
    </button>

    <!--    GAME STATE = 1 => REGISTRAZIONI APERTE. Unica azione START-->
    <button data-bind="click:StartGame, visible: State() == 1" class="w3-button w3-block w3-teal w3-round">
        START
    </button>

    <!--    GAME STATE = 2 => GIOCO IN CORSO  Unica azione STOP-->
    <button data-bind="click:StopGame, visible: State() == 2" class="w3-button w3-block w3-teal w3-round">
        STOP
    </button>

    <!--    GAME STATE = 3 => GIOCO COMPLETO. Unica azione RESTART-->
    <button data-bind="click:ReStartGame, visible: State() == 3" class="w3-button w3-block w3-teal w3-round">
        RESTART
    </button>

    <div class="w3-cell-row">
        <!-- ko foreach: TeamViewModels -->
        <div class="w3-cell w3-mobile">
            <div class="w3-card w3-margin w3-container w3-border w3-round-large w3-text-blue-gray w3-white"
                 style="position: relative; z-index: 9;">
                <img data-bind="visible:IsWinner()" src="../images/crown.png" alt="Winner" title="Winner"
                     style="position: absolute; bottom: 10px; right: 10px; width: 40px;" />
                <img src="../images/team1.png" alt="Team" style="float: left; margin: 5px 10px 0 0; width: 60px;" />
                <h2 data-bind="text:Name" style="text-transform: uppercase;"></h2>
                <p>Avanzamento: <span data-bind="text:Score"></span></p>
                <p>In squadra: <span data-bind="text:HowMany"></span></p>
                <div data-bind="visible: $root.State() != 2">
                    <p >
                        Partecipanti:
                    <ul data-bind="foreach: Players" class="w3-ul w3-small" style="padding-bottom: 20px;">
                        <li data-bind="text:name"></li>
                    </ul>
                    </p>
                </div>
               
            </div>
        </div>
        <!-- /ko -->
    </div>

    <div style="background-image: url('../images/space.jpg'); background-size: cover;" data-bind="visible: State() == 2 || State() == 3" class="w3-container w3-round-medium" id="gameDiv">
        <div style="background-image: url('../images/bandiera.png'); background-position: top right; background-repeat: no-repeat; width: 100%; min-height: 600px;">
            <!-- ko foreach: TeamViewModels -->
            <div class="square" data-bind="style:{left: ScreenPosition}, css:CssClass"></div>
            <!-- /ko -->
            <div style=" position: absolute; top: 370px; left: 50%; margin-left: -100px;" data-bind="visible: $root.State() == 3">
                <!--<img src="https://media.giphy.com/media/1xOPeoGeRWn5JIpuIm/giphy.gif" style="width: 250px" />-->
                <!--<img src="https://media.giphy.com/media/jtpGMfgOuOh5oqC55k/giphy.gif" style="width: 250px" />-->
                <img src="https://media.giphy.com/media/9RXRLkzbQcpz4S5ZGk/giphy.gif" style="width: 250px" />
                <!--<img src="https://media.giphy.com/media/QK41PjIkLqgs6NL1aZ/giphy.gif" style="width: 250px" />-->
                <!--<img src="https://media.giphy.com/media/X8zYwjeojLPpPVEU7C/giphy.gif" style="width: 250px" />-->

            </div>
        </div>
    </div>


</div>

<style>
    .square {
        height: 140px;
        width: 178px;
        position: relative;
        background-position: center;
    }

    .Team_1 {
        background-image: url('../images/team1.png');
        background-repeat: no-repeat;
    }

    .Team_2 {
        background-image: url('../images/team2.png');
        background-repeat: no-repeat;
    }

    .Team_3 {
        background-image: url('../images/team3.png');
        background-repeat: no-repeat;
    }

    .Team_4 {
        background-image: url('../images/team4.png');
        background-repeat: no-repeat;
    }

</style>
